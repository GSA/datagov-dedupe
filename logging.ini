[loggers]
keys=root,dedupe

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_dedupe]
level=DEBUG
handlers=consoleHandler
qualname=dedupe
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
datefmt=
